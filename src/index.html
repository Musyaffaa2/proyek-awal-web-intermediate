<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.png" />
    <title>App</title>
    <script type="module" src="/scripts/index.js"></script>

    <!-- Link CSS file -->
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <header>
      <div class="main-header container">
        <a class="brand-name" href="#/">App</a>

        <nav id="navigation-drawer" class="navigation-drawer">
          <ul id="nav-list" class="nav-list">
            <li><a href="#/">Beranda</a></li>
            <li><a href="#/about">About</a></li>
          </ul>
        </nav>

        <!-- Hamburger menu button -->
        <button id="drawer-button" class="drawer-button">â˜°</button>
      </div>
    </header>

    <!-- Main content area -->
    <main id="main-content" class="main-content">
      <div id="loading"></div> <!-- Loading spinner -->
    </main>

    <script>
      // JavaScript for toggling the navigation drawer
      const drawerButton = document.getElementById('drawer-button');
      const navigationDrawer = document.getElementById('navigation-drawer');

      drawerButton.addEventListener('click', () => {
        navigationDrawer.classList.toggle('open');
      });
    </script>
  </body>
</html>
